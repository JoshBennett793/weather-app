<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https:/api.openweathermap.org" />
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="weather.bundle.js"></script><script defer src="header.bundle.js"></script><script defer src="menu.bundle.js"></script><script defer src="search_query.bundle.js"></script><script defer src="cards.bundle.js"></script></head>
  <body>
    <div id="container">
      <div id="hamburger-icon" class="not-active">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div id="menu-container" class="river">
        <div id="menu">
          <span class="menu-item search">Search</span>
          <form>
            <label for="search">
              <input
                type="text"
                name="location"
                id="location"
                placeholder="Search Location..."
              />
              <span class="error" aria-live="polite"></span>
            </label>
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
                />
              </svg>
            </button>
          </form>
          <span class="menu-item background-selector">Background</span>
          <div id="wave" class="river">
            <svg
              data-name="Layer 1"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 1200 120"
              preserveAspectRatio="none"
            >
              <path
                d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                class="shape-fill"
              ></path>
            </svg>
          </div>
          <div id="menu-divider" class="river"></div>
        </div>
      </div>
      <div id="content-container">
        <div id="content">
          <header>
            <span id="header-location-title">Detroit Lakes</span>
          </header>
          <main>
            <div id="top-level-data">
              <div id="feels-like">
                <div id="feels-like-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="42"
                    height="42"
                    fill="currentColor"
                    class="bi bi-thermometer-half"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"
                    />
                    <path
                      d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"
                    />
                  </svg>
                </div>
                Feels Like<br />
                <span id="feels-like-temp"></span>
              </div>
              <div id="humidity">
                <div id="humidity-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="42"
                    height="42"
                    fill="currentColor"
                    class="bi bi-droplet"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M7.21.8C7.69.295 8 0 8 0c.109.363.234.708.371 1.038.812 1.946 2.073 3.35 3.197 4.6C12.878 7.096 14 8.345 14 10a6 6 0 0 1-12 0C2 6.668 5.58 2.517 7.21.8zm.413 1.021A31.25 31.25 0 0 0 5.794 3.99c-.726.95-1.436 2.008-1.96 3.07C3.304 8.133 3 9.138 3 10a5 5 0 0 0 10 0c0-1.201-.796-2.157-2.181-3.7l-.03-.032C9.75 5.11 8.5 3.72 7.623 1.82z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"
                    />
                  </svg>
                </div>
                Humidity<br />
                <span id="humidity-percentage"></span>
              </div>
            </div>
            <div id="center-data">
              <div id="circle-1">
                <div id="circle-2">
                  <div id="circle-center">
                    <span id="weather-status"></span>
                    <span id="current-temp"></span>
										<div id="conversion-container">
											<span id="fahrenheit" class="conversion-btn selected">F</span>
											<span id="celsius" class="conversion-btn">C</span>
										</div>
                  </div>
                </div>
              </div>
            </div>
            <div id="bottom-level-data">
              <div id="precipitation">
                <div id="precipitation-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="42"
                    height="42"
                    fill="currentColor"
                    class="bi bi-cloud-rain-heavy"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M4.176 11.032a.5.5 0 0 1 .292.643l-1.5 4a.5.5 0 1 1-.936-.35l1.5-4a.5.5 0 0 1 .644-.293zm3 0a.5.5 0 0 1 .292.643l-1.5 4a.5.5 0 1 1-.936-.35l1.5-4a.5.5 0 0 1 .644-.293zm3 0a.5.5 0 0 1 .292.643l-1.5 4a.5.5 0 1 1-.936-.35l1.5-4a.5.5 0 0 1 .644-.293zm3 0a.5.5 0 0 1 .292.643l-1.5 4a.5.5 0 0 1-.936-.35l1.5-4a.5.5 0 0 1 .644-.293zm.229-7.005a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 10H13a3 3 0 0 0 .405-5.973zM8.5 1a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 1z"
                    />
                  </svg>
                </div>
                Precipitation<br />
                <span id="precipitation-percentage"></span>
              </div>
              <div id="wind-speed">
                <div id="wind-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="42"
                    height="42"
                    fill="currentColor"
                    class="bi bi-wind"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"
                    />
                  </svg>
                </div>
                Wind Speed<br />
                <span id="wind-speed-percentage"></span>
              </div>
            </div>
          </main>
          <div id="cards-wrapper">
						<div id="bottom-cards-container"></div>
					</div>
        </div>
      </div>
    </div>
  </body>
</html>
