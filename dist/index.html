<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="/src/style.css">
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="weather.bundle.js"></script><script defer src="header.bundle.js"></script></head>
<body>
	<header>
		<div id="search-bar-container">
			<div id="search-icon"></div>
			<input type="text" name="location" id="location" placeholder="Search Location...">
		</div>
		<span id="error"></span>
		<span id="date"></span>
		<span id="time"></span>
	</header>
	<main>
		<div id="top-level-data">
			<span id="feels-like"></span>
			<span id="humidity"></span>
		</div>
		<div id="center-data">
			<span id="weather-status"></span>
			<span id="current-temp"></span>
			<span id="high-temp"></span>
			<span id="low-temp"></span>
			<span id="unit-conversion"></span>
		</div>
		<div id="bottom-level-data">
			<span id="precipitation"></span>
			<span id="wind-speed"></span>
		</div>
		<div id="day-week-toggle"></div>
	</main>
	<div id="bottom-cards-container"></div>
</body>
</html>
